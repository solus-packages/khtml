name       : khtml
version    : 5.35.0
release    : 3
source     :
    - https://download.kde.org/stable/frameworks/5.35/portingAids/khtml-5.35.0.tar.xz : c315843bae93a11168054ba0343349fb6865ef75d9e6812bc4ff335684c9b4b4
license    :
    - GPL-3.0
    - LGPL-2.0
    - LGPL-2.1
component  : programming
summary    : KDE Web Rendering Engine
description: |
    KHTML is a web rendering engine, based on the KParts technology and using KJS for JavaScript support.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(phonon4qt5)
    - pkgconfig(Qt5X11Extras)
    - extra-cmake-modules
    - giflib-devel
    - gperf
    - karchive-devel
    - kcodecs-devel
    - kglobalaccel-devel
    - ki18n-devel
    - kiconthemes-devel
    - kio-devel
    - kjs-devel
    - knotifications-devel
    - kparts-devel
    - kwallet-devel
    - kwindowsystem-devel
    - libjpeg-turbo-devel
    - libpng-devel
rundeps    :
    - devel :
        - kjs-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
