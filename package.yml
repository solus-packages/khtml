name       : khtml
version    : 5.40.0
release    : 8
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.40/portingAids/khtml-5.40.0.tar.xz : e01faffd13cb1da876e9021609d5db0a8f7b3c23855e3ae069a5dfd7888ae36c
license    :
    - GPL-3.0
    - LGPL-2.0
    - LGPL-2.1
component  : programming
summary    : KDE Web Rendering Engine
description: |
    KHTML is a web rendering engine, based on the KParts technology and using KJS for JavaScript support.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(phonon4qt5)
    - pkgconfig(Qt5X11Extras)
    - extra-cmake-modules
    - giflib-devel
    - gperf
    - karchive-devel
    - kcodecs-devel
    - kglobalaccel-devel
    - ki18n-devel
    - kiconthemes-devel
    - kio-devel
    - kjs-devel
    - knotifications-devel
    - kparts-devel
    - kwallet-devel
    - kwindowsystem-devel
    - libjpeg-turbo-devel
    - libpng-devel
rundeps    :
    - devel :
        - kcodecs-devel
        - ki18n-devel
        - kio-devel
        - kjs-devel
        - kparts-devel
        - ktextwidgets-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
